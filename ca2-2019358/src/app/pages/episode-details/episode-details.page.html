<ion-header>
	<ion-toolbar color="dark">
		<ion-buttons slot="start">
			<ion-back-button defaulthref="/tabs/episodes"></ion-back-button>
		</ion-buttons>
		<ion-title>{{ episode?.title }}</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="unfavouriteEpisode()" *ngIf="isFavourite">
				<ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
			</ion-button>
			<ion-button (click)="favouriteEpisode()" *ngIf="!isFavourite">
				<ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-card *ngIf="episode" class="movie-card">
		<ion-card-header>Season {{ episode.season }} : Episode {{ episode.episode }}</ion-card-header>

		<ion-item class="movie-info" lines="none">
			<ion-icon name="film-outline" slot="start"></ion-icon>
			Title: {{ episode.title }}
		</ion-item>

		<ion-item class="movie-info" lines="none">
			<ion-icon name="calendar-outline" slot="start"></ion-icon>
			Release Date: {{ episode.air_date }}
		</ion-item>

		<ion-item class="movie-info" lines="none">
			<ion-icon name="people-outline" slot="start"></ion-icon>
			Characters: {{ episode.characters }}
		</ion-item>

		<ion-item class="movie-info" lines="none">
			<ion-icon name="videocam-outline" slot="start"></ion-icon>
			Serie: {{ episode.series }}
		</ion-item>

	</ion-card>

</ion-content>
