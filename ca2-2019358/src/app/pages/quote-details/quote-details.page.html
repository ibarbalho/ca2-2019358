<ion-header>
	<ion-toolbar color="dark">
		<ion-buttons slot="start">
			<ion-back-button defaulthref="/tabs/quotes"></ion-back-button>
		</ion-buttons>
		<ion-title>Quote number {{ quote?.quote_id }}</ion-title>		
	</ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-card *ngIf="quote" class="movie-card">
		
		<ion-item class="movie-info" lines="none">
			<ion-icon name="megaphone-outline" slot="start"></ion-icon>
			Quote: {{ quote.quote }}
		</ion-item>

		<ion-item class="movie-info" lines="none">
			<ion-icon name="person-outline" slot="start"></ion-icon>
			Author: {{ quote.author }}
		</ion-item>

		<ion-item class="movie-info" lines="none">
			<ion-icon name="videocam-outline" slot="start"></ion-icon>
			Serie: {{ quote.series }}
		</ion-item>

	</ion-card>

</ion-content>
